overview: |-
  # Overview
  Logstash is a free and open server-side data processing pipeline that ingests data from a multitude of sources, transforms it, and then sends it to your favorite "stash."

  # Features
  It supports a wide range of input plugins, including file, syslog, beats, and Kafka, and output plugins, including Elasticsearch, Amazon S3, and Kafka.
  
  Logstash allows you to manipulate data using a variety of filters, such as grok, mutate, and date, and to enrich data using lookups from external data sources.
  
  It supports pipelining of data processing, allowing you to create complex data processing workflows with multiple stages.
  
  Logstash provides a monitoring API that allows you to monitor the health and performance of your Logstash instance.
  
  It also supports plugins that allow you to extend its functionality, such as the Elasticsearch SQL plugin and the JDBC input plugin.
  
  Logstash can be run as a standalone tool or as part of the Elastic Stack, which includes Elasticsearch and Kibana, for a complete data processing and visualization solution.

